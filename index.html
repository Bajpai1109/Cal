<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="name">
            Calculator
        </div>
        <div class="output">
            <input type="text" class="text" value="" placeholder="0">
        </div>
        <div>
            <button type="button" value="AC" class="btn btn-outline-dark btn-lg AC op">AC</button>
            <button type="button" value="DEL" class="btn btn-outline-dark btn-lg DEL op"> DEL</button>
            <button type="button" value="%" class="btn btn-outline-dark btn-lg val op">%</button>
            <button type="button" value="/" class="btn btn-outline-dark btn-lg val op">/</button>
        </div>
        <div>
            <button type="button" value="7" class="btn btn-outline-dark btn-lg val">7</button>
            <button type="button" value="8" class="btn btn-outline-dark btn-lg val">8</button>
            <button type="button" value="9" class="btn btn-outline-dark btn-lg val">9</button>
            <button type="button" value="*" class="btn btn-outline-dark btn-lg val op">*</button>
        </div>
        <div>
            <button type="button" value="4" class="btn btn-outline-dark btn-lg val">4</button>
            <button type="button" value="5" class="btn btn-outline-dark btn-lg val">5</button>
            <button type="button" value="6" class="btn btn-outline-dark btn-lg val">6</button>
            <button type="button" value="-" class="btn btn-outline-dark btn-lg val op">-</button>
        </div>
        <div>
            <button type="button" value="1" class="btn btn-outline-dark btn-lg val">1</button>
            <button type="button" value="2" class="btn btn-outline-dark btn-lg val">2</button>
            <button type="button" value="3" class="btn btn-outline-dark btn-lg val">3</button>
            <button type="button" value="+" class="btn btn-outline-dark btn-lg val op">+</button>
        </div>
        <div>
            <button type="button" value="00" class="btn btn-outline-dark btn-lg val">00</button>
            <button type="button" value="0" class="btn btn-outline-dark btn-lg val">0</button>
            <button type="button" value="." class="btn btn-outline-dark btn-lg val">.</button>
            <button type="button" value="=" class="btn btn-outline-dark btn-lg equals ">=</button>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
